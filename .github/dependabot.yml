version: 2
updates:
  # Python dependencies
  - package-ecosystem: "uv"
    directory: "/"
    groups:
      python:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    cooldown:
      default-days: 7

  # JavaScript/npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    cooldown:
      default-days: 7

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    cooldown:
      default-days: 7
