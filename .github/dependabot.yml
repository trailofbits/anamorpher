version: 2
updates:
  # Python dependencies
  - package-ecosystem: "uv"
    directory: "/"
    groups:
      python:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    cooldown:
      default-days: 7
    ignore:
      # NumPy 2.x breaks TensorFlow and OpenCV - see CONTRIBUTING.md
      - dependency-name: numpy
        versions: [">=2.0.0"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      actions:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    cooldown:
      default-days: 7
