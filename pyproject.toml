[project]
name = "anamorpher"
version = "0.1.0"
description = "Image scaling and adversarial generation tool"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "Flask>=3.0.0,<4.0.0",
    "Flask-CORS>=4.0.0,<5.0.0",
    "opencv-python>=4.8.0,<5.0.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "tensorflow>=2.15.0",
    "Pillow>=10.0.0",
    "numpy>=1.24.0,<3.0.0",
    "bleach>=6.0.0,<7.0.0",
    "MarkupSafe>=2.1.0,<3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["backend"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "toml>=0.10.2",
    "ruff>=0.1.0",
]